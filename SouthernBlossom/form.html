<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floral Shop Order Form</title>
</head>
<body>

<h2>Floral Shop Order Form</h2>

<form id="orderForm">
  <h3>Customer Information</h3>
  <label for="name">Name:</label>
  <input type="text" id="name" required><br><br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" required><br><br>
  
  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" required><br><br>

  <h3>Delivery Preference</h3>
  <label for="deliveryType">Delivery Preference:</label>
  <select id="deliveryType" onchange="handleDeliveryType()">
    <option value="pickup">Pickup</option>
    <option value="shipping">Shipping</option>
  </select><br><br>

 <div id="shippingDetails" style="display: none;">
  <h3>Shipping Details</h3>
  <label for="shippingAddress">Shipping Address:</label>
  <select id="shippingAddress" onchange="handleShippingAddress()">
    <option value="">Select</option>
    <option value="residential">Residential (Gated/Non-Gated)</option>
    <option value="apartment">Apartment (Gated/Non-Gated)</option>
    <option value="business">Business</option>
  </select><br><br>

  <div id="residentialAddress" style="display: none;">
    <label for="gatedOptionResidential">Gated Option:</label>
    <select id="gatedOptionResidential" onchange="handleGatedOption('Residential')">
      <option value="">Select</option>
      <option value="gated">Gated</option>
      <option value="nonGated">Non-Gated</option>
    </select><br><br>

    <div id="accessCodeSectionResidential" style="display: none;">
      <label for="accessCodeResidential">Access Code:</label>
      <input type="text" id="accessCodeResidential"><br><br>
    </div>

    <label for="recipientPhone">Recipient Phone:</label>
    <input type="text" id="recipientPhone"><br><br>

    <label for="streetAddress1">Street Address 1:</label>
    <input type="text" id="streetAddress1"><br><br>

    <label for="streetAddress2">Street Address 2:</label>
    <input type="text" id="streetAddress2"><br><br>

    <label for="city">City:</label>
    <input type="text" id="city"><br><br>

    <label for="state">State:</label>
    <input type="text" id="state"><br><br>

    <label for="zipcode">Zip Code:</label>
    <input type="text" id="zipcode"><br><br>        
  </div>

  <div id="apartmentAddress" style="display: none;">
    <label for="gatedOptionApartment">Gated Option:</label>
    <select id="gatedOptionApartment" onchange="handleGatedOption('Apartment')">
      <option value="">Select</option>
      <option value="gated">Gated</option>
      <option value="nonGated">Non-Gated</option>
    </select><br><br>    

    <div id="accessCodeSectionApartment" style="display: none;">
      <label for="accessCodeApartment">Access Code:</label>
      <input type="text" id="accessCodeApartment"><br><br>
    </div>

    <label for="recipientPhoneApartment">Recipient Phone:</label>
    <input type="text" id="recipientPhoneApartment"><br><br>

    <label for="streetAddress1Apartment">Street Address 1:</label>
    <input type="text" id="streetAddress1Apartment"><br><br>

    <label for="streetAddress2Apartment">Street Address 2:</label>
    <input type="text" id="streetAddress2Apartment"><br><br>

    <label for="cityApartment">City:</label>
    <input type="text" id="cityApartment"><br><br>

    <label for="stateApartment">State:</label>
    <input type="text" id="stateApartment"><br><br>

    <label for="zipcodeApartment">Zip Code:</label>
    <input type="text" id="zipcodeApartment"><br><br>    
  </div>

  <div id="businessAddress" style="display: none;">
    <h4>Business Address</h4>
    <label for="recipientPhoneApartment">Recipient Phone:</label>
    <input type="text" id="recipientPhoneApartment"><br><br>

    <label for="streetAddressBusiness">Street Address:</label>
    <input type="text" id="streetAddressBusiness"><br><br>

    <label for="cityBusiness">City:</label>
    <input type="text" id="cityBusiness"><br><br>

    <label for="stateBusiness">State:</label>
    <input type="text" id="stateBusiness"><br><br>

    <label for="zipcodeBusiness">Zip Code:</label>
    <input type="text" id="zipcodeBusiness"><br><br>

    <label for="businessPhone">Business Phone:</label>
    <input type="text" id="businessPhone"><br><br>

    <h4>Access Details</h4>
    <input type="radio" id="parkingDeck" name="accessDetails" value="Parking Deck" onchange="handleAccessOption()">
    <label for="parkingDeck">Parking Deck</label><br>
    <input type="radio" id="loadingDock" name="accessDetails" value="Loading Dock" onchange="handleAccessOption()">
    <label for="loadingDock">Loading Dock</label><br><br>

    <div id="parkingDeckAddress" style="display: none;">
      <h4>Parking Deck Address</h4>
      <label for="parkingDeckStreet">Street Address:</label>
      <input type="text" id="parkingDeckStreet"><br><br>

      <label for="parkingDeckCity">City:</label>
      <input type="text" id="parkingDeckCity"><br><br>

      <label for="parkingDeckState">State:</label>
      <input type="text" id="parkingDeckState"><br><br>

      <label for="parkingDeckZipcode">Zip Code:</label>
      <input type="text" id="parkingDeckZipcode"><br><br>
    </div>

    <div id="loadingDockAddress" style="display: none;">
      <h4>Loading Dock Address</h4>
      <label for="loadingDockStreet">Street Address:</label>
      <input type="text" id="loadingDockStreet"><br><br>

      <label for="loadingDockCity">City:</label>
      <input type="text" id="loadingDockCity"><br><br>

      <label for="loadingDockState">State:</label>
      <input type="text" id="loadingDockState"><br><br>

      <label for="loadingDockZipcode">Zip Code:</label>
      <input type="text" id="loadingDockZipcode"><br><br>
    </div>
  </div>

  <!-- Other order details fields can be added here -->

  <button type="submit">Place Order</button>
</form>

<script>
  function handleShippingAddress() {
    var shippingAddress = document.getElementById("shippingAddress").value;
    var residentialAddress = document.getElementById("residentialAddress");
    var apartmentAddress = document.getElementById("apartmentAddress");
    var businessAddress = document.getElementById("businessAddress");

    if (shippingAddress === "residential") {
      residentialAddress.style.display = "block";
      apartmentAddress.style.display = "none";
      businessAddress.style.display = "none";
    } else if (shippingAddress === "apartment") {
      residentialAddress.style.display = "none";
      apartmentAddress.style.display = "block";
      businessAddress.style.display = "none";
    } else if (shippingAddress === "business") {
      residentialAddress.style.display = "none";
      apartmentAddress.style.display = "none";
      businessAddress.style.display = "block";
    } else {
      residentialAddress.style.display = "none";
      apartmentAddress.style.display = "none";
      businessAddress.style.display = "none";
    }
  }

  function handleGatedOption(type) {
    var gatedOption = document.getElementById("gatedOption" + type).value;
    var accessCodeSection = document.getElementById("accessCodeSection" + type);

    if (gatedOption === "gated") {
      accessCodeSection.style.display = "block";
    } else {
      accessCodeSection.style.display = "none";
    }
  }

  function handleDeliveryType() {
    var deliveryType = document.getElementById("deliveryType").value;
    var shippingDetails = document.getElementById("shippingDetails");

    if (deliveryType === "shipping") {
      shippingDetails.style.display = "block";
    } else if (deliveryType === "pickup") {
      shippingDetails.style.display = "none";
    }
  }

  function handleAccessOption() {
    var accessOption = document.querySelector('input[name="accessDetails"]:checked').value;
    var parkingDeckAddress = document.getElementById("parkingDeckAddress");
    var loadingDockAddress = document.getElementById("loadingDockAddress");

    if (accessOption === "Parking Deck") {
      parkingDeckAddress.style.display = "block";
      loadingDockAddress.style.display = "none";
    } else if (accessOption === "Loading Dock") {
      parkingDeckAddress.style.display = "none";
      loadingDockAddress.style.display = "block";
    }
  }
</script>

</body>
</html>
